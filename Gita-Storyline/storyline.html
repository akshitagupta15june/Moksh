<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="storyline.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Gita Storyline</title>
    <link rel="icon" type="image/x-icon" href="/Images/New_Logo_2.png" />
  </head>
  <style>
    html,
    body {
      overflow-x: hidden;
      overflow-y: hidden;
    }
    nav {
      width: 100vw;
    }
    .hamburger {
      padding-right: 20px;
      cursor: pointer;
    }
    .hamburger .line {
      display: block;
      width: 35px;
      height: 2px;
      margin-bottom: 10px;
      background-color: white;
    }
    .nav__link {
      position: fixed;
      width: 100%;
      top: 5rem;
      background-color: rgb(79, 78, 78);
    }

    .nav__link a {
      display: block;
      text-align: center;
      padding: 10px 0;
    }

    .hide {
      display: none;
    }
    @media screen and (min-width: 600px) {
      .nav__link {
        /*display: block;*/
        display: flex;
        position: static;
        flex-direction: row;
        width: auto;
        margin-right: 0px;
        background: none;
      }

      .nav__link a {
        display: inline-block;
        padding: 15px 20px;
      }

      .hamburger {
        display: none;
      }
    }
    ul.nav__link {
      z-index: 1;
    }
  </style>
  <body>
    <header>
      <nav
        style="z-index: 10000; padding-left: 40px; padding-right: 40px"
        class="nav bg-gray-950 text-white flex justify-between items-center py-2"
      >
        <div class="leftSection">
          <a class="flex items-center" href="../index.html">
            <img
              src="../Images/New_Logo_2.png"
              alt="Moksh Logo"
              class="w-[4rem] h-[4rem] rounded-full"
            />

            <span
              style="font-family: 'Arizonia', cursive"
              class="ml-3 text-base lg:text-2xl uppercase font-semibold projectName tracking-widest ease-in-out duration-300 hover:text-indigo-600"
              >Moksh</span
            >
          </a>
        </div>
        <div class="hamburger pr-4 mt-3 cursor-pointer">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </div>
        <ul
          class="nav__link hide items-center gap-10 uppercase text-xs font-semibold tracking-wider list-none"
        >
          <li class="md:inline-block sm:inline">
            <a
              href="../index.html"
              class="pb-3 hover:text-indigo-600 relative font-semibold after:content-[''] after:bottom-0 after:h-1 after:w-0 after:left-0 after:absolute after:bg-indigo-600 hover:after:w-full after:ease-in-out after:duration-300"
              >Home</a
            >
          </li>

          <li class="md:inline-block sm:inline">
            <a
              href="../Blogs/Blog.html"
              class="pb-3 hover:text-indigo-600 relative font-semibold after:content-[''] after:bottom-0 after:h-1 after:w-0 after:left-0 after:absolute after:bg-indigo-600 hover:after:w-full after:ease-in-out after:duration-300"
              >Power of Knowledge Blogs
            </a>
          </li>
          <li
            id="dropdown-items"
            class="md:relative group md:inline-block sm:inline sm:absolute"
          >
            <div class="flex flex-col">
              <a
                href="#"
                class="pb-3 mt-3 group-hover:text-indigo-600 relative font-semibold after:content-[''] after:bottom-0 after:h-1 after:w-0 after:left-0 after:absolute after:bg-indigo-600 group-hover:after:w-full after:ease-in-out after:duration-300"
              >
                <span>Features</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="w-3 h-3 group-hover:rotate-180 ease-in-out group-hover:text-indigo-600 duration-300"
                >
                  <path
                    fill-rule="evenodd"
                    d="M20.03 4.72a.75.75 0 010 1.06l-7.5 7.5a.75.75 0 01-1.06 0l-7.5-7.5a.75.75 0 011.06-1.06L12 11.69l6.97-6.97a.75.75 0 011.06 0zm0 6a.75.75 0 010 1.06l-7.5 7.5a.75.75 0 01-1.06 0l-7.5-7.5a.75.75 0 111.06-1.06L12 17.69l6.97-6.97a.75.75 0 011.06 0z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </a>
            </div>

            <ul
              class="sm:absolute hidden group-hover:flex bg-white text-indigo-600 p-4 md:w-96 shadow-2xl right-0 top-17 flex-col sm:z-10 sm:w-screen"
            >
              <li>
                <a
                  href="../AR_Meditate/meditation.html"
                  class="relative pt-5 pb-1 font-semibold after:content-[''] after:bottom-0 after:h-1 after:w-0 after:left-0 after:absolute after:bg-indigo-600 hover:after:w-full after:ease-in-out after:duration-300"
                  >Augmented Reality Meditation</a
                >
              </li>
              <li>
                <a
                  href="../Iskcon/event.html"
                  class="relative pt-5 pb-1 font-semibold after:content-[''] after:bottom-0 after:h-1 after:w-0 after:left-0 after:absolute after:bg-indigo-600 hover:after:w-full after:ease-in-out after:duration-300"
                  >Iskcon Events</a
                >
              </li>
              <li>
                <a
                  href="../Divine_page/story.html"
                  class="relative pt-5 pb-1 font-semibold after:content-[''] after:bottom-0 after:h-1 after:w-0 after:left-0 after:absolute after:bg-indigo-600 hover:after:w-full after:ease-in-out after:duration-300 text-left"
                  >Divine Activities for all Generation</a
                >
              </li>
              <li>
                <a
                  href="../Pomodro_page/reward.html"
                  class="relative pt-5 pb-1 font-semibold after:content-[''] after:bottom-0 after:h-1 after:w-0 after:left-0 after:absolute after:bg-indigo-600 hover:after:w-full after:ease-in-out after:duration-300"
                  >Pomodoro Spiritual Break</a
                >
              </li>
              <li>
                <a
                  href="../shlok_page/motivation.html"
                  class="relative pt-5 pb-1 font-semibold after:content-[''] after:bottom-0 after:h-1 after:w-0 after:left-0 after:absolute after:bg-indigo-600 hover:after:w-full after:ease-in-out after:duration-300"
                  >Read a Shlok</a
                >
              </li>
              <li>
                <a
                  href="/Gita-Storyline/storyline.html"
                  class="relative pt-5 pb-1 font-semibold after:content-[''] after:bottom-0 after:h-1 after:w-0 after:left-0 after:absolute after:bg-indigo-600 hover:after:w-full after:ease-in-out after:duration-300"
                  >Gita StoryLine</a
                >
              </li>
              <li>
                <a
                  href="../Rejuvenate_page/rejuvenate.html"
                  class="relative pt-5 pb-1 font-semibold after:content-[''] after:bottom-0 after:h-1 after:w-0 after:left-0 after:absolute after:bg-indigo-600 hover:after:w-full after:ease-in-out after:duration-300"
                  >Rejuvenate</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>

    <div class="milky-way"></div>
    <div id="left-arrow">
      <img id="left" src="left.png" alt="left-arrow" />
    </div>
    <div id="right-arrow">
      <img id="right" src="right.png" alt="right-arrow" />
    </div>

    <div class="conversation-box">
      <div class="content">
        <div id="arjuna-conversation"></div>
        <div class="arrow"></div>
      </div>
    </div>
    <img id="arjuna-image" src="./Arjuna/arjuna1.png" alt="Arjuna" />
    <div class="conversation-box">
      <div class="content">
        <div id="krishna-conversation"></div>
        <div class="arrow"></div>
      </div>
    </div>
    <img id="krishna-image" src="./Krishna/krishna1.png" alt="Krishna" />

    <script>
      const hamburger = document.querySelector(".hamburger");
      const navLink = document.querySelector(".nav__link");
      hamburger.addEventListener("click", () => {
        navLink.classList.toggle("hide");
      });
    </script>
    <script src="storyline.js"></script>
  </body>
</html>
