<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <title>Ratings</title>
    <style>
        .btn {
            background-color: #04AA6D;
            border-radius: 6px;
        }

        .btn:hover {
            background-color: #044f33;
            border-radius: 6px;
        }

        body {
            background: linear-gradient(-45deg, #d4ef3a, #3ce750, #11d875, #43b8df);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Feedback</h2>
                <form id="commentForm">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="userName" required>
                    </div>
                    <div class="mb-3">
                        <label for="userComment" class="form-label">Review</label>
                        <textarea class="form-control" id="userComment" rows="3" required></textarea>
                    </div>
                    <div class="mb-3 rating">
                        <label class="form-label">Rating</label>
                        <div id="rating" class="star-rating">
                            <i class="far fa-star" data-rating="1"></i>
                            <i class="far fa-star" data-rating="2"></i>
                            <i class="far fa-star" data-rating="3"></i>
                            <i class="far fa-star" data-rating="4"></i>
                            <i class="far fa-star" data-rating="5"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Feedback</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Reviews</h2>
                <div id="commentsContainer">
                    <!-- Comments will be added here -->
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            var currentRating = 0;

            // Function to handle star click and update rating.
            $('.star-rating i').on('click', function () {
                currentRating = $(this).data('rating');
                updateFormStars(currentRating);
            });

            // Function to update the stars in the form based on currentRating.
            function updateFormStars(rating) {
                $('#rating i').each(function (index) {
                    $(this).removeClass('fas far').addClass(index < rating ? 'fas' : 'far');
                });
            }

            // On form submit, process and display the comment with the rating.
            $('#commentForm').on('submit', function (e) {
                e.preventDefault();
                var name = $('#userName').val().trim();
                var comment = $('#userComment').val().trim();

                if (name && comment && currentRating > 0) {
                    // Generate the HTML for the comment card including the star rating.
                    var commentHtml = `
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">${name}</h5>
                                <p class="card-text">${comment}</p>
                                <div class="star-rating">` + getStarsHtml(currentRating) + `</div>
                            </div>
                        </div>`;

                    $('#commentsContainer').prepend(commentHtml);
                    $('#userName').val('');
                    $('#userComment').val('');
                    updateFormStars(0); // Reset form stars
                    currentRating = 0; // Reset current rating
                }
            });

            // Function to return HTML string for stars based on rating.
            function getStarsHtml(rating) {
                let starsHtml = '';
                for (let i = 1; i <= 5; i++) {
                    starsHtml += i <= rating ? '<i class="fas fa-star"></i>' : '<i class="far fa-star"></i>';
                }
                return starsHtml;
            }
        });
    </script>


</body>

</html>
