<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <title>Ratings</title>
    <style>
        .btn {
            background-color: #04AA6D;
            border-radius: 6px;
        }

        .btn:hover {
            background-color: #044f33;
            border-radius: 6px;
        }

        body {
            background: linear-gradient(-45deg, #d4ef3a, #3ce750, #11d875, #43b8df);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Feedback</h2>
                <form id="commentForm">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="userName" required>
                    </div>
                    <div class="mb-3">
                        <label for="userComment" class="form-label">Review</label>
                        <textarea class="form-control" id="userComment" rows="3" required></textarea>
                    </div>
                    <div class="mb-3 rating">
                        <label class="form-label">Rating</label>
                        <div id="rating" class="star-rating">
                            <i class="far fa-star" data-rating="1"></i>
                            <i class="far fa-star" data-rating="2"></i>
                            <i class="far fa-star" data-rating="3"></i>
                            <i class="far fa-star" data-rating="4"></i>
                            <i class="far fa-star" data-rating="5"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Feedback</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Reviews</h2>
                <div id="commentsContainer">
                    <!-- Comments will be added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var currentRating = 0;

            // Load existing comments from localStorage on page load
            loadComments();

            // Function to load existing comments from localStorage
            function loadComments() {
                var comments = JSON.parse(localStorage.getItem('comments')) || [];
                comments.forEach(function (comment) {
                    renderComment(comment);
                });
            }

            // Function to render a comment on the page
            function renderComment(comment, index) {
                var commentsContainer = document.getElementById('commentsContainer');
                var commentHtml = `
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">${comment.name}</h5>
                            <p class="card-text">${comment.comment}</p>
                            <div class="star-rating">${getStarsHtml(comment.rating)}</div>
                            <button class="btn btn-danger delete-btn" data-index="${index}">Delete</button>
                        </div>
                    </div>`;
                commentsContainer.insertAdjacentHTML('afterbegin', commentHtml);
            }

            // Function to handle star click and update rating
            document.querySelectorAll('.star-rating i').forEach(function (star) {
                star.addEventListener('click', function () {
                    currentRating = parseInt(star.getAttribute('data-rating'));
                    updateFormStars(currentRating);
                });
            });

            // Function to update the stars in the form based on currentRating
            function updateFormStars(rating) {
                document.querySelectorAll('#rating i').forEach(function (star, index) {
                    star.classList.toggle('fas', index < rating);
                    star.classList.toggle('far', index >= rating);
                });
            }

            // On form submit, process and display the comment with the rating
            var commentForm = document.getElementById('commentForm');
            commentForm.addEventListener('submit', function (e) {
                e.preventDefault();
                var name = document.getElementById('userName').value.trim();
                var comment = document.getElementById('userComment').value.trim();

                if (name && comment && currentRating > 0) {
                    var newComment = { name: name, comment: comment, rating: currentRating };

                    // Retrieve existing comments from localStorage
                    var comments = JSON.parse(localStorage.getItem('comments')) || [];

                    // Add new comment to the list of comments
                    comments.unshift(newComment);

                    // Save updated comments back to localStorage
                    localStorage.setItem('comments', JSON.stringify(comments));

                    // Render the new comment on the page
                    renderComment(newComment, 0);

                    // Reset form inputs and stars
                    document.getElementById('userName').value = '';
                    document.getElementById('userComment').value = '';
                    updateFormStars(0);
                    currentRating = 0;
                }
            });

            // Function to return HTML string for stars based on rating
            function getStarsHtml(rating) {
                let starsHtml = '';
                for (let i = 1; i <= 5; i++) {
                    starsHtml += i <= rating ? '<i class="fas fa-star"></i>' : '<i class="far fa-star"></i>';
                }
                return starsHtml;
            }

            // Event delegation for delete button clicks
            document.getElementById('commentsContainer').addEventListener('click', function (e) {
                if (e.target.classList.contains('delete-btn')) {
                    var index = parseInt(e.target.getAttribute('data-index'));

                    // Retrieve existing comments from localStorage
                    var comments = JSON.parse(localStorage.getItem('comments')) || [];

                    // Remove the comment at the specified index
                    comments.splice(index, 1);

                    // Save updated comments back to localStorage
                    localStorage.setItem('comments', JSON.stringify(comments));

                    // Remove the comment from the UI
                    e.target.closest('.card').remove();
                }
            });
        });
    </script>
</body>

</html>
